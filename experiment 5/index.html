<html>
<head>
    <title>Style Sheets</title>
    <link rel="stylesheet" href="external_sheet.css">
    <style>
        h1 {
            color: #FF6F61;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cascading Style Sheets</h1>
        
        <h2 style="color: #00bfff;">Inline CSS Heading</h2>
        <p>This heading uses inline CSS to set its color to blue</p>

        <h1>Internal CSS Heading</h1>
        <p>This heading uses internal CSS defined in the page</p>

        <h3>External CSS Heading</h3>
        <p>This heading uses external CSS defined in an external stylesheet</p>
    </div>

</body>
</html>
