<html>
<head>
    <title>Product of 5 Numbers</title>
</head>
<body bgcolor="salmon">
    <h1>Calculate Product of 5 Numbers</h1>
    <input type="text" id="numbers" placeholder="Enter 5nos with ,">
    <button onclick="calculateProduct()">Calculate</button>
    <h2 id="result"></h2>
    <script>
        function calculateProduct() {
            let product = 1;
            const input = document.getElementById('numbers').value;
            const numbersArray = input.split(',');
            for (let i = 0; i < numbersArray.length; i++) {
                product *= parseFloat(numbersArray[i]); 
            }

            document.getElementById('result').innerText = 'Product: ' + product;
        }
    </script>
</body>
</html>
