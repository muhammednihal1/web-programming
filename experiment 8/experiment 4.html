<html>
<head>
    <title>Change Background Color</title>
</head>
<body>

<center>
    <h1>Click to Change Background Color</h1>
    <button id="Button" style="font-size: 16px; padding: 10px 30px; border-radius: 50px;">Change Color</button>
</center>

<script>
    const colors = ["#FF6347", "#8A2BE2", "#7FFF00", "#FF1493", "#00CED1", "#FF4500", "#DA70D6", "#32CD32"];
    const button = document.getElementById("Button");

    button.addEventListener("click", function() {
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    });
</script>

</body>
</html>
