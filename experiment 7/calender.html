<html>
<body bgcolor="silver">
<h1><b>CALENDAR</b></h1>
<br>
Enter a year: <input type="text" id="year">
<br><br>
<input type="button" value="Generate Calendar" onclick="createCalendar()">
<div id="calendar"></div>
<script>
  function createCalendar() {
   const year = document.getElementById('year').value;
   const months = [
    'January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'
   ];
    const calendarContainer = document.getElementById('calendar');
    calendarContainer.innerHTML = '';
          for (let mon = 0; mon < 12; mon++) {
          let d = new Date(year, mon, 1);
          let table = `<strong>${months[mon]} ${year}</strong><br>`;
    table += `<table border="1" bgcolor=#5dade2><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>`;
          for (let i = 0; i < d.getDay(); i++) {
    table += '<td></td>';
    }
    while (d.getMonth() === mon) {
    table += `<td>${d.getDate()}</td>`;
    if (d.getDay() === 6) {
    table += '</tr><tr>';
    }
    d.setDate(d.getDate() + 1);
  }
  if (d.getDay() !== 0) {
    for (let i = d.getDay(); i < 7; i++) {
            table += '<td></td>';
    }
}
     table += '</tr></table><br>';
        calendarContainer.innerHTML += table;
     }
  }
</script>
</body>
</html>
